<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="/conan" method='post' enctype="application/json" target="ifr">
        <div class='date'>
            <span class = 'year' >
                <input type='number' name="year" placeholder="년도">
            </span>
            <p>-</p>
            <span class ='month'>
                <select name="month">
                    <option>월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </span>
            <p>-</p>
            <span class = 'Day' >
                <input type='number' placeholder="일" name="day" min = 1 max = 31 minlength="1">
            </span>
        </div>
        <div class = 'time'>
            <input type="time" name="time">
            <p><input id="timeBtn" type="submit" value="Submit"></p>
        </div>
    </form>
    <iframe id="hidden" name="ifr"></iframe>
</body>
</html>
